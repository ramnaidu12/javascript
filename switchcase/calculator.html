<html>
    <script>
        var a=+prompt("enter a number");
        var b=+prompt("enter a number");
         var c=prompt( "enter any character + - % * /")
          
         switch(c){
            case "+":console.log(a+b)
            break;

            case "-":console.log(a-b)
            break;

            case "*":console.log(a*b)
            break;

            case "%":console.log(a%b)
            break;

            case "/":console.log(a/b)
            break;

            default:console.log("please enter a valid input")

         }

    </script>
</html>
